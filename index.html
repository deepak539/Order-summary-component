<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order-summary-component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="hero"
        class="card-img"
      />
      <div class="card-info">
        <h1 class="card-info-title">Order Summary</h1>
        <p class="card-info-summary">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plans">
        <div class="plans-info">
          <img
            src="./images/icon-music.svg"
            alt="music"
            class="plan-img"
          />
          <div class="plan">
            <h2 class="plan-name">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="link">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
    </div>
  </body>
</html>
